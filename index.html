
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <form class="form">
      <h3>SignUp</h3>
      <div style="display: flex; flex-direction: column" class="user-cont">
        <label for="username" class="username-cont">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          style="width: 200px"
          placeholder="Username"
          class="username"
        />
        <p class="p-1"></p>
      </div>
      <div style="display: flex; flex-direction: column" class="email-cont">
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          style="width: 200px"
          placeholder="Email"
          class="emaili"
        />
        <p class="p-2"></p>
      </div>
      <div style="display: flex; flex-direction: column" class="pass-cont">
        <label for="password">Password:</label>
        <div style="display: flex; align-items: center; gap: 2px">
          <input
            type="password"
            name="password"
            id="password"
            style="width: 200px"
            placeholder="password"
            class="password"
          />
        </div>

        <p class="p-3"></p>
      </div>
      <div style="display: flex; flex-direction: column" class="confpass-cont">
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          style="width: 200px"
          placeholder="confirm password"
          class="confirmpass"
        />
        <p class="p-4"></p>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          gap: 10px;
          justify-content: center;
        "
      >
        <button class="toggle">Show Password</button>
        <button type="submit" style="width: full">Submit</button>
      </div>
    </form>
    <script src="scipt.js"></script>
  </body>

</html>
